<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
</head>
<body>
    <div id="tokyo">프린스호텔</div>

    <script>
        // 자바스크립트는 자료형 관계없이 let으로 선언
        let a;  //변수의 선언
        let b = 3; //선언과 동시에 초기화
        let c = "WSM";
        console.log(b);
        console.log(c);

        let d = [10, 20, 30, 40]; //배열

        console.log(d); //배열을 출력
        // id가 "tokyo"인 요소의 글자색을 "pink"로
        document.getElementById("tokyo").style.color = "pink";
    </script>
</body>
</html>
